<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Canvas</title>
	<style type="text/css">
		body {
			text-align: center;
		}
		canvas {
			cursor: normal;
			border: 1px solid black;
		}
		.score {
			position: fixed;
			top: 520px;
			left: 46.5%;
			padding: 10px 20px;
			font-size: 20px;
			background-color: lightblue;
			border-radius: 30px;
			outline: none;
		}
		.score:hover {
			cursor: pointer;
		}
	</style>
</head>
<body>
	<canvas id="game" width="600" height="600">Элемент не поддерживается</canvas>
	<button class="score">START</button>
	<script type="text/javascript" src="sources/main.js"></script>
</body>
</html>
